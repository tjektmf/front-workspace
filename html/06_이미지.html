    <h3># 웹 페이지에 이미지 넣기</h3>

    <p>
        - 이미지를 넣을때는 &lt;img&gt;를 사용한다 <br> 
        <!-- 그냥 <>를 넣으면 오해의 여지가 있음 그냥 넣어도 읽지 못하는건 아님 -->
        - src attr : 원하는 이미지의 경로 (로컬 or 외부) <br>
        - alt attr : 해당 이미지에 대한 설명 (스크린 리더 프로그램) <br>
        - width attr : 해당 이미지의 너비 조절 (적지 않으면 auto) <br>
        - height attr : 해당 이미지의 높이 조절 (적지 않으면 auto) <br>

    </p>
