<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_요소.html</title>
</head>

<body>

    <!-- hr : 그냥 줄 쫙 그어줌 -->
    <hr>

    <h3># HTML의 요소(HTML Element)</h3>
    <hr>

    <p>
        - 여는 태그와 닫는 태그와 그 사이의 내용을 모두 통틀어 HTML 요소라고 부른다 <br>

        - 모든 태그에 여는 태그와 닫는 태그가 있는 것은 아니고 br태그나 hr태그처럼 닫는 태그를 생략할 수 있는 태그들이 있다 <br>

        - /가 없는 태그를 여는 태그라고 하고 /가 있는 태그를 닫는 태그라고 한다 <br>
    </p>
</body>

</html>
