<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_속성.html</title>
</head>

<body>

    <h3 title="마우스를 올리면 나오는 설명"># 속성(Attribute)</h3>

    <p title="문단입니다"
       style="background-color: rgb(143, 48, 48); color: rgb(205, 202, 50);"
       onclick="alert('Hi');"
       >
        - 모든 요소는 속성을 가질 수 있다 <br>
        - 속성은 반드시 해당 요소의 여는 태그에 정의해야 한다 <br>
        - 대부분의 속성은 속성 이름과 속성 값이 짝을 이룬다 (name="value") <br>
        - 속성은 해당 요소에 대한 추가적인 정보를 묘사한다 <br>
        <!-- style="background-color: black; color: yellowgreen;" 에서 style은 name이고 나머지 스타일에 대한 속성이 value임-->

    </p>

</body>

</html>
