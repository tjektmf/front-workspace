<!-- ctrl + , : vs code의 설정 단축키 
    alt + shift + f : vs code 줄 자동 정렬(eclipse는 ctrl + shift + f) -->
<!-- html : 웹 페이지의 범위를 설정하기 위한 태그 -->

<html>
<!-- head : 웹 페이지의 머리 부분, 주로 현재 페이지의 여러 설정들을 정의하는 곳 -->

<head>
    <!-- title : 현재 웹 페이지의 제목을 의미하는 태그 -->
    <title>제목을 쓰는 곳</title>
</head>
<!-- body : 웹 페이지의 몸통 부분, 사용자 눈에 보여지는 부분에 대한 정의를 하는 곳 -->

<body>
    <h3># HTML이란 무엇인가?</h3>

    <!-- HTML에서는 연속된 여러개의 공백을 하나의 공백으로 인식한다 -->
    <!-- br : 줄바꿈, break line, \n 과 같은 기능 -->
    <!-- &nbsp; : 공백을 여러개 사용할 수 있는 탈출 기호(Entity)로 이 자체를 하나의 공백으로 인식함 -->
    <!-- &nbsp; : Non-breaking Space, 줄바꿈이 없는 공백 -->
    <!-- &nbsp; : 스페 한번, &ensp; : 스페 두번, &emsp; : 스페 네번 -->
    1. Hyper Text Markup &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Language <br>
    ㅋ&nbsp;ㅋ&ensp;ㅋ&emsp;ㅋ&nbsp;&ensp;ㅋ <br>
    2. 웹 페이지의 생김새를 표현하기 위한 언어 <br>
    3. HTML 형식으로 되어있는 텍스트를 웹 브라우저가 해석하여 사용자에게 그려준다 <br>
    4. 웹 브라우저 : Chrome, Firefox, Whale, Edge, Safari ... <br>
    5. 웹 브라우저는 서버에 접속해서 HTML 형식으로 된 코드를 받아오고 그것을 해석하여 사용자에게 그려주는 프로그램이다. <br>

</body>

</html>
