<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_아이콘.html</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script src="https://kit.fontawesome.com/0b163d8ef1.js" crossorigin="anonymous"></script>
</head>

<body>
    <h3># ICON CDN</h3>

    <div>
        <li>Google Icon</li>
        <li>Font-awesome</li>
        <li>아이콘은 실제로 글꼴을 응용한 방식이기 때문에 글자색과 글자크기를 설정하여 font-size로 색과 크기를 설정할 수 있음</li>
        <li>일반적으로 &lt;i&gt;태그를 아이콘으로 사용한다</li>

    </div>
    <hr>
    <h3># Google Icon</h3>
    <ul>
        <li><!-- div : 아무 의미없이 영역을 만드는 태그, 블록 요소(p,h, ... ) -->
            <!-- span : 아무 의미없이 텍스트의 일부를 선택할 수 있는 태그, 인라인 요소(a,i,b,mark)-->
            <span style="font-size: 40px;" class="material-symbols-outlined">favorite</span>
            <span style="font-size: 40px; color: red;" class="material-symbols-outlined">settings</span>
            <span style="color: green;" class="material-symbols-outlined">login</span>

            <span style="font-size: 50px; color: yellow; text-shadow: 1px 1px 5px black;"
                class="material-symbols-rounded">
                star
            </span>
        </li>
    </ul>

    <h3>font-awesome</h3>
    <div>
        <i style="font-size: 50px;" class="fa-solid fa-magnifying-glass"></i>
        <i style="font-size: 50px; --fa-animation-duration: 0.5s;" class="fa-solid fa-hippo fa-beat"></i>
        <i class="fa-solid fa-circle-info fa-beat-fade" style="font-size: 50px;--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
        <i class="fa-solid fa-volleyball fa-bounce"></i>
        <i class="fa-solid fa-frog fa-bounce" style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; " ></i>
    </div>
</body>

</html>
