<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_테두리.html</title>
    <link rel="stylesheet" href="./sheets/css05.css">
</head>
<body>
    <h3># border style</h3>
    
    <ul id="border-style-list">
        <li>solid</li>
        <li>dotted</li>
        <li>dashed</li>
        <li>double</li>
        <li>inset</li>
        <li>outset</li>
    </ul>

    <hr>

    <h3># 하나의 속성(property)에 여러개의 값을 주는 경우</h3>

    <ul id="multivalues">
        <li>하나의 속성에 하나의 값을 주는 경우 (모든 방향에 적용)</li>
        <li>하나의 속성에 두개의 값을 주는 경우 (위/아래, 오른/왼)</li>
        <li>하나의 속성에 세개의 값을 주는 경우 (위, 오른/왼, 아래)</li>
        <li>하나의 속성에 네개의 값을 주는 경우 (위, 오른, 아래, 왼)</li>

    </ul>
</body>
</html>
