<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_그림자.html</title>
    <link rel="stylesheet" href="./sheets/css09.css">
</head>

<body>

    <h3># text-shadow</h3>
    <ul>
        <li>첫번째 값 : 그림자의 수평위치(x)</li>
        <li>두번째 값 : 그림자의 수직위치(y)</li>
        <li>세번째 값 : 그림자의 번짐 정도</li> <!-- 숫자가 커질수록 그림자가 흐려짐 -->
        <li>네번째 값 : 그림자의 색상</li>
        <li>,를 통해 여러 그림자 효과를 겹쳐서 적용할 수 있음</li>
    </ul>

    <div id="text-shadow-ex1">
        Text Shadow Effect 1
    </div>

    <div id="text-shadow-ex2">
        Text Shadow Effect 2
    </div>

    <div id="text-shadow-ex3">
        Text Shadow Effect 3
    </div>
    <hr>
    <h3># box-shadow</h3>

    <div id="box-shadow-ex1">Box Shadow Effect 1</div>
    <div id="box-shadow-ex2">Box Shadow Effect 2</div>

    <hr>

</body>

</html>
