<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_Grid.html</title>
    <link rel="stylesheet" href="./sheets/css20.css">
</head>
<body>
    <h3># display: grid</h3>

    <ul>
        <li>column과 row의 개수 및 너비를 직접 설정할 수 있는 display 속성</li>
        <li>display를 grid로 설정한 요소는 grid container가 되고 내부의 자식 요소들은 grid item이 됨</li>
        <li>box-sizing: border-box를 따로 설정하지 않아도 요소가 넘치지 않음 적용된게 defalut</li>
    </ul>

    <div id="grid-container">
        <!-- div#div$*8 : #은 id를 의미하므로 id가 div1부터 1씩 올라가는 div를 8개만드는 코드 내용은 몰루 근데 필요없을듯--> 
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
        <div id="div6">6</div>
        <div id="div7">7</div>
        <div id="div8">8</div>
    </div>
    
</body>
</html>
