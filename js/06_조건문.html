<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_조건문.html</title>
</head>
<body>
    <h3># JS에도 if문 있음</h3>

    <script>
        let a = '10';

        if(a==11){ // JS에선 '10' == 10 은 true 임 
            console.log('true임니다');
        } else if(a%2 ==0){
            console.log('쨕수');
        }
        else{
            console.log('false임니다');
        }
    </script>
    
</body>
</html>
