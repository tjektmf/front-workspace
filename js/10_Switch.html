<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_Switch.html</title>
</head>

<body>
    <p>JS에서 switch-case문</p>
    <script>
        let month = 10;

        switch (month) {
            // case 9, 10, 11 : ddd
            // 이건 자바에서 최근에 추가된 기능이라 JS에선 안됨 정석으로 케이스 하나씩 풀어서 써야함
            case 9: console.log("가을");
                break;
            case 10: console.log("가을");
                break;
            case 11: console.log("가을");
                break;
            default: console.log("노가을");
        }

    </script>

</body>

</html>
