    <h3># 자바의 객체지향과 자바스크립트의 객체지향의 차이점</h3>

    <ul>
        <li>Java : 클래스가 먼저 존재하고 인스턴스를 생성함</li>
        <li>JS : 함수를 생성하면 프로토타입(설계도)이 생기고 new를 통해 인스턴스를 생성할 때 프로토타입을 이용함</li>
        <li>Java에서는 인스턴스로 클래스를 수정할 수 없다</li>
        <li>JS에서는 만들어진 인스턴스에서 프로토타입을 참조하여 설계도를 수정하는 것도 가능하다</li>
    </ul>
