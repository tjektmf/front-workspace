    <ul>
        <li>window.setTimeout(callback, millisec) : 설정한 시간만큼 흐르고 난 후에 콜백 메서드를 한 번 실행함</li>
        <li>window.setInterval(callback, millisec) : 설정한 시간마다 콜백 메서드를 실행함</li>
        <li></li>

        <hr>
    </ul>
