    <script>
        const hang1 = document.getElementById('hang1');
        const hang2 = document.getElementById('hang2');
        const hang3 = document.getElementById('hang3');
        const hang4 = document.getElementById('hang4');
        const hang5 = document.getElementById('hang5');
        const hang6 = document.getElementById('hang6');

        const hang8 = document.getElementById('hang8');

        const area1 = document.getElementById('area1');
        const ans1 = document.getElementById('ans1');


        const dieBtn = document.getElementById('die');

        const tabs = [hang1, hang2, hang3, hang4, hang5, hang6, hang7, hang8];


        area1.addEventListener('keydown', (e) => {

            if (e.keyCode == 13) {


                if (area1.value === 'a') {
                    ans1.classList.add('showAns');
                } else {
                    showTab();
                }

            }
            console.log(e)


        })

        function showTab() {
            for (let i = 0; i < tabs.length - 1; i++) {
                if (tabs[i].className.includes('show')) {
                    tabs[i].classList.remove('show');
                    tabs[i + 1].classList.add('show');
                    return;
                }
            }
        }

        function reset() {
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('show');
            }
            tabs[0].classList.add('show');
        }

    </script>
